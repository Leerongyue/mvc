<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
</head>

<body>
    <div class="page">
        <section class="app1">
            <div class="output">
                <span class="number">100</span>
            </div>
            <div class="action">
                <button class='button1'>+1</button>
                <button class='button2'>-1</button>
                <button class='button3'>*2</button>
                <button class='button4'>÷2</button>
            </div>
        </section>
        <section class="app2">
            <ol class='bar'>
                <li>1</li>
                <li>2</li>
            </ol>
            <ol class='context'>
                <li>内容1</li>
                <li>内容2</li>
            </ol>
        </section>
        <section class='app3'>
            <div class="square"></div>
        </section>
        <section class='app4'>
            <div class="circle"></div>
        </section>
    </div>
    <script src='main.js'></script>
</body>

</html>
